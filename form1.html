<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>form1</title>
</head>
<body>
    <form action="forms2.html">
           
        <fieldset>
            <legend>Personal Details</legend>
     
     <label for="fname">First name</label>
     <input type="text" id="fname" name="fname"><br><br>

     <label for="mname">Middle name</label>
     <input type="text" id="mname" name="mname"><br><br>

     <label for="lname"> Last name</label>
     <input type="text" id="lname" name="lname"><br> <br>

     <label for="email">Email</label>
     <input type="email" id="email" name="email"><br><br>

     <label for="dob">DOB</label>
     <input type="date" id="dob" name="dob"><br><br>

    </fieldset>
  <fieldset>
      <legend>Educational details </legend>
      <label for="">Department</label><br><br>

<input type="radio" name="dept" id="cs">
<label for="CS">CS</label>

<input type="radio" name="dept" id="civil">
<label for="Civil">Civil</label>


<input type="radio" name="dept" id="mech">
<label for="mech">mech</label><br><br>

<label for="yop">YOG</label>
<input list="yog" id="yop" name="yop">
<datalist id="yog">

        <option >2018</option>
        <option >2019</option>
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>

</datalist>
<br><br>
<label for="">SKILLS</label><br><br>

<input type="checkbox" name="skills" id="HTML">
<label for="HTML">HTML</label><br><br>

<input type="checkbox" name="skills" id="CSS">
<label for="CSS">CSS</label><br><br>

<input type="checkbox" name="skills" id="JAVASCRIPT">
<label for="JAVASCRIPT">JAVASCRIPT</label>
 </fieldset>

<input type="Submit">


    </form>
</body>
